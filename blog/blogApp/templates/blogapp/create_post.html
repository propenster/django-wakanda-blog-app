{% extends 'blogapp/base.html' %}

{% block content %}
  <!-- Page Content -->
    <div class="container">

        <div class="row">

        <!-- Post Content Column -->
            <div class="col-lg-8">
                <div class="card mb-4 mt-4">
                    <div class="card-header">Create Blog Post</div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary" type="submit">Post</button>
                        </form>
                    </div>
                </div>

            
                

            
            </div>

        </div>
    </div>

        
{% endblock %}
